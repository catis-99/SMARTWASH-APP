<ion-header translucent>
  <!-- header vazio intencional (estado 'notch' iOS apropriado) -->
</ion-header>

<ion-content class="welcome-content" fullscreen>
  <div class="top-space"></div>

  <div class="center-block">
    <h1 class="title">Bem-vindo</h1>
    <p class="subtitle">A experiência da lavandaria em apenas 3 passos</p>

    <!-- imagem grande centrada - usar assets/bubbles.svg (ou PNG) -->
    <img src="assets/bubbles.svg" alt="Ícone bolhas" class="big-illustration" />
  </div>

  <div class="bottom-area">
    <ion-button expand="block" class="start-btn" (click)="onStart()">
      Começar
    </ion-button>
  </div>
</ion-content>
