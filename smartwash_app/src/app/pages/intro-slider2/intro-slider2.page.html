<ion-header translucent></ion-header>

<ion-content class="onboard-content" fullscreen>

  <div class="text-block">
    <h1 class="title">
      Encontra a SmartWash<br />
      mais próxima de ti
    </h1>

    <p class="subtitle">
      E trata da tua roupa de forma mais smart!
    </p>
  </div>

  <div class="illustration-wrapper">
    <img src="assets/img/lupa.svg" class="illustration" />
  </div>

  <!-- Bolinhas de progressão -->
  <div class="dots">
    <div class="dot active"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>

  <div class="footer-buttons">
    <ion-button fill="outline" class="btn-ghost" (click)="onSkip()">
      Ignorar
    </ion-button>

    <ion-button class="btn-next" (click)="onNext()">
      Avançar
    </ion-button>
  </div>

</ion-content>
