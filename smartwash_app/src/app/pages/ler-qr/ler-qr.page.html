<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="qr-container">
    <h1 class="page-title">Código QR</h1>
    <p class="page-subtitle">Scaneia o QR para acederes aos programas da máquina.</p>

    <!-- QR Code Scanner Area -->
    <div class="qr-scanner">
      <div id="qr-reader"></div>

      <!-- Scanner Frame -->
      <div class="scanner-frame">
        <div class="corner top-left"></div>
        <div class="corner top-right"></div>
        <div class="corner bottom-left"></div>
        <div class="corner bottom-right"></div>
        <div class="scan-line"></div>
      </div>
    </div>

    <p class="scanning-text">A digitalizar o código...</p>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <ion-button fill="clear" class="nav-button" routerLink="/home">
      <ion-icon name="home"></ion-icon>
    </ion-button>
    <ion-button fill="clear" class="nav-button active" routerLink="/ler-qr">
      <ion-icon name="qr-code-outline"></ion-icon>
    </ion-button>
    <div class="center-fab">
      <ion-fab-button routerLink="/reservados" class="central-fab">
        <img src="assets/img/logo_menucentral.svg" alt="SmartWash" class="fab-logo">
      </ion-fab-button>
    </div>
    <ion-button fill="clear" class="nav-button" routerLink="/historico">
      <ion-icon name="time-outline"></ion-icon>
    </ion-button>
    <ion-button fill="clear" class="nav-button" routerLink="/perfil">
      <ion-icon name="person-outline"></ion-icon>
    </ion-button>
  </div>
</ion-content>
