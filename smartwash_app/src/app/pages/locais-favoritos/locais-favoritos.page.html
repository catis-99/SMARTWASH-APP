<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Escolha a localização</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content-wrapper">
    <!-- Search Bar -->
    <div class="search-container">
      <ion-searchbar placeholder="Procurar..." search-icon="search-outline" class="custom-searchbar">
      </ion-searchbar>
    </div>

    <!-- Saved Locations Section -->
    <div class="section-title">Guardados</div>

    <!-- Location Cards -->
    <div class="locations-list">
      <div class="location-card" *ngFor="let location of savedLocations" (click)="selectLocation(location)">
        <div class="location-icon">
          <ion-icon [name]="location.icon"></ion-icon>
        </div>
        <div class="location-info">
          <div class="location-name">{{ location.name }}</div>
          <div class="location-address">{{ location.address }}</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Map Button -->
  <div class="map-button-container">
    <ion-button class="map-button" expand="block" (click)="openMap()">
      <ion-icon name="map-outline" slot="start"></ion-icon>
      Mapa
    </ion-button>
  </div>
</ion-content>
