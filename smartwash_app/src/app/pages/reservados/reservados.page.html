<ion-header class="custom-header" no-border>
  <ion-toolbar>
    <div class="header-content">
      <img src="assets/img/logobranco.svg" alt="SmartWash" class="fab-logo">
      <h1 class="header-title">Reservas</h1>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="reservas-list">

    <!-- CARD 1 -->
    <div class="reserva-card">
      <div class="icon-col">
        <img src="assets/img/maquina_secar.svg" class="icon-machine" />
      </div>

      <div class="details-col">
        <h2 class="tipo">Secagem</h2>
        <p class="local">Monção, Viana do Castelo</p>
        <p class="data">04 de Julho 2026</p>
      </div>

      <div class="button-col">
        <button class="cancel-btn">Cancelar reserva</button>
      </div>
    </div>

    <!-- CARD 2 -->
    <div class="reserva-card">
      <div class="icon-col">
        <img src="assets/img/washing_machine.svg" class="icon-machine" />
      </div>

      <div class="details-col">
        <h2 class="tipo">Lavagem</h2>
        <p class="local">Monção, Viana do Castelo</p>
        <p class="data">13 de Julho 2026</p>
      </div>

      <div class="button-col">
        <button class="cancel-btn">Cancelar reserva</button>
      </div>
    </div>

    <!-- CARD 3 -->
    <div class="reserva-card">
      <div class="icon-col">
        <img src="assets/img/washing_machine.svg" class="icon-machine" />
      </div>

      <div class="details-col">
        <h2 class="tipo">Lavagem</h2>
        <p class="local">Monção, Viana do Castelo</p>
        <p class="data">20 de Julho 2026</p>
      </div>

      <div class="button-col">
        <button class="cancel-btn">Cancelar reserva</button>      
      </div>

    </div>

   <div class="footer">
     <ion-button class="primary-btn" expand="block" (click)="goHome()">Voltar ao ecrã inicial</ion-button>
  </div>

  </div>

</ion-content>
