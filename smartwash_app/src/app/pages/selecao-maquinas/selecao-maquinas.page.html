<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Monção, Viana do Castelo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>

  <div class="status-block">
    <div class="status-item">
      <ion-icon name="checkmark-circle-outline"></ion-icon>
      <span>Aberto</span>
    </div>
    <div class="status-item">
      <ion-icon name="layers-outline"></ion-icon>
      <span>7 máquinas disponíveis</span>
    </div>
  </div>

  <h2 class="section-title">Máquinas de lavar disponíveis</h2>

  <div class="machines-grid">
    <!-- Máquina selecionada -->
    <div class="machine-card selected">
      <img src="assets/imgs/wash.png" />
      <span class="machine-number">No. 1</span>
      <span class="machine-weight">7 Kg</span>
    </div>

    <!-- As restantes -->
    <div class="machine-card">
      <img src="assets/imgs/wash.png" />
      <span class="machine-number">No. 4</span>
      <span class="machine-weight">7 Kg</span>
    </div>

    <div class="machine-card">
      <img src="assets/imgs/wash.png" />
      <span class="machine-number">No. 5</span>
      <span class="machine-weight">8 Kg</span>
    </div>

    <div class="machine-card">
      <img src="assets/imgs/wash.png" />
      <span class="machine-number">No. 8</span>
      <span class="machine-weight">6 Kg</span>
    </div>

    <div class="machine-card">
      <img src="assets/imgs/wash.png" />
      <span class="machine-number">No. 9</span>
      <span class="machine-weight">7 Kg</span>
    </div>

    <div class="machine-card">
      <img src="assets/imgs/wash.png" />
      <span class="machine-number">No. 10</span>
      <span class="machine-weight">8 Kg</span>
    </div>

    <div class="machine-card">
      <img src="assets/imgs/wash.png" />
      <span class="machine-number">No. 11</span>
      <span class="machine-weight">7 Kg</span>
    </div>
  </div>

  <h2 class="section-title">Máquinas de lavar reservadas</h2>

  <div class="machines-grid reserved">
    <div class="machine-card">
      <img src="assets/imgs/wash.png" />
      <span class="machine-number">No. 2</span>
      <span class="machine-weight">Faltam 15m</span>
    </div>

    <div class="machine-card">
      <img src="assets/imgs/wash.png" />
      <span class="machine-number">No. 3</span>
      <span class="machine-weight">Faltam 20m</span>
    </div>

    <div class="machine-card">
      <img src="assets/imgs/wash.png" />
      <span class="machine-number">No. 6</span>
      <span class="machine-weight">Faltam 30m</span>
    </div>

    <div class="machine-card">
      <img src="assets/imgs/wash.png" />
      <span class="machine-number">No. 7</span>
      <span class="machine-weight">Faltam 10m</span>
    </div>
  </div>

  <div class="action-btn-wrapper">
    <ion-button expand="block" color="primary">Avançar</ion-button>
  </div>

</ion-content>
